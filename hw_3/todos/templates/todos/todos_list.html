<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Список задач</title>
    <link rel="stylesheet" type="text/css" href="{% static 'todos/style.css' %}">
</head>
<body>
    <h1>Список задач</h1>
    <a href="{% url 'todo_create' %}">Добавить новую задачу</a>
    <ul>
        {% for todo in todos %}
            <li>
                <a href="{% url 'todo_detail' todo.id %}">{{ todo.title }}</a>
                <a href="{% url 'todo_delete' todo.id %}">Удалить</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
